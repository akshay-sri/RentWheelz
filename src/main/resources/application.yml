server:
  port: 4000
  servlet:
    context-path: /rentwheelz

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/rentwheelz
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
    hibernate:
      ddl-auto: update
    show-sql: true

